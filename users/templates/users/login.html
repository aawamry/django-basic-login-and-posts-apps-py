{% extends 'layout.html'%}

{% block title%}
Login
{% endblock %}

{% block content%}
<h1> Login </h1>

<div >
<form  class= "mb-3 form-check" action="/users/login/" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}
    
    <button>Submit</button>
</form>
</div>

{% endblock %}
